<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Cat Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>🐱 Random Cat Generator</h1>
      <img id="cat-img" src="" alt="A random cat" />
      <button id="new-cat-img-btn" class="action-btn">New Image</button>
      <button id="save-image-btn" class="action-btn">Save Image</button>

      <div style="margin-top: 1rem">
        <p id="cat-fact">Loading...</p>
        <button id="new-cat-fact-btn" class="action-btn">New Fact</button>
        <button id="save-fact-btn" class="action-btn">Save Fact</button>
      </div>

      <div style="margin-top: 1rem">
        <a href="/saved.html" class="view-saved-link">View Saved Cats</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
